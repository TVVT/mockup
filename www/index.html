<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>mockup for ios mobile</title>
        <link href="/favicon.ico" rel="shortcut icon">
        <link rel="stylesheet" type="text/css" href="style/global.css" />
    </head>
    <body>
        <header>
            <h1>eizia mockup<sup>beta</sup>&nbsp;</h1>
                <span id="add">上传图片</span>
                <span id="submit">生成网址</span>
                <span id="help">帮助</span>
        </header>

        <div class="main" id="main">
            <canvas id="canvas"></canvas>
        </div>

        <div class="newPage hide" id="newPage" >
            <div class="con">
                <h4>new page</h4>
                <div class="dragArea" id="dragArea">
                    <p>drag&drop a image or dbclick here</p>
                    <p>image's width must be 320px</p>
                </div>

                <div class="btns">
                    <input type="button" id="newPageFinish" value="ok"> 
                </div>
            </div>
        </div>

        <footer><span>&copy;eizia 2012</span></footer>

        <div class="preview hide" id="preview"></div>

        <script src="script/library/sea.js" data-main="./script/index"></script>
    </body>
</html>
